function drawHead()
{
    head = "";

    for(track in tracks){

    }

    head += '<div class="head">
        <h1>' + trackName + '</h1>
        <p>' + trackDesc + '</p>
    </div>'

    return head;
}

    return progress;
}

<style>

    :root {
        --text_header_color: #fff;

    .container {

    .head {

        text-align: left;
        padding: 4% 10%;
        color: var(--text_header_color);

    .head h1 {

        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);

        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    .body-container {
        max-width: 100%;

    }

    .progress-bar {
        height: 20px;
        background-color: var(--progress_bar_color);
        overflow: hidden;
        position: relative;
    }

    .progress {

        background-color: var(--track_progress_color);

    }

        position: absolute;
        z-index: 2;
    }

    .tabs {
        display: flex;
        justify-content: center;
        gap: 5%;
        flex-wrap: wrap;
        margin: 20px 0;
    }

    .tab {
        cursor: pointer;
        font-size: 2rem;
        position: relative;
    }

    .tab.active {
        border-bottom: 4px solid var(--page_secondary_color);
        font-weight: bold;
    }

    .modules {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        margin: 30px auto;
        width: 80%;
    }

    .module {

        width: 290px;
        height: 270px;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        cursor: pointer;

    .module:hover {

    }

    .module img {

        height: 100%;

    }

    .module-content {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(44, 57, 121, 0.7);

        justify-content: flex-start;
        padding: 15px;
        color: var(--text_items_color);
    }

    .module-title {
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .module-progress {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 80px;
        height: 60px;
        background-color: var(--progress_bar_color);
        border-radius: 40px 0 10px 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 2.5rem;
        color:var(--text_secondary_color);
    }

    .sections {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
        width: 100%;
    }

    .section {
        width: 80%;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .section-bar {
        background-color: var(--page_main_color);
        border-radius: 10px;
        width: 100%;
    }

    .section-title {
        font-size: 3rem;
        font-weight: 500;
        color: #F6F6F6;
        padding: 10px 0 0 15px;
    }

    .section-progressbar {
        height: 20px;
        background-color: var(--progress_bar_color);
        overflow: hidden;
        position: relative;
        border-radius: 12px;
    }

    .section-progress {
        height: 100%;
        background-color: var(--page_secondary_color);
        width: 0%;
        position: absolute;
        z-index: 1;
    }

    .section-percent {
        text-align: center;
        left: 50%;
        position: absolute;
        color: var(--text_secondary_color);
        z-index: 2;
    }

    .course-cards {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        gap: 20px;
        width: 100%;
        margin-bottom: 40px;
    }

    .course-card {
        display: flex;
        flex-direction: column;
        position: relative;
        height: 320px;
        width: 260px;
        border-radius: 10px;
        background-color: white;
        cursor: pointer;
    }

    .course-card img {
        height: 150px;
        width: 220px;
        border-radius: 8px;
        margin: 20px 20px 10px 20px;
        object-fit: cover;
    }

        padding: 0 20px;
        font-size: 1.5rem;
        height: 90px;
        overflow: hidden;
        color: var(--text_secondary_color);
    }

        background-color: #F6F6F6;
        height: 20px;
        overflow: hidden;
        position: relative;
        border-radius: 12px;
    }

    .course-card-progress {
        height: 100%;
        background-color: var(--page_secondary_color);
        width: 0%;
        position: absolute;
        z-index: 1;
    }

    .course-card-percent {
        font-size: 1rem;
        text-align: center;
        left: 50%;
        position: absolute;
        z-index: 2;
        color: var(--text_secondary_color);
    }

<script>
    document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
        });
    });
</script>
